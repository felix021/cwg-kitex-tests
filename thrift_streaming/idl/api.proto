syntax = "proto3";
package grpc_pb;
// The greeting service definition.
option go_package = "grpc_pb";

message Request {
  string message = 1;
}

message Response {
  string message = 1;
}

service PBService {
  rpc Echo (stream Request) returns (stream Response) {}
  rpc EchoClient (stream Request) returns (Response) {}
  rpc EchoServer (Request) returns (stream Response) {}
  rpc EchoPingPong (Request) returns (Response) {}
}
